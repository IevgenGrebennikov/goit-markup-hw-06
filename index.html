  <!-- модальное окно (при добавлении класса is-open в class="modal-overlay " появится окно ) -->
<!-- is-open -->
    <div class="modal-overlay">
      <div class="modal">
        <button type="button" class="modal-button">
          <svg class="modal-button-icon" width="8" height="8">
            <use href="./images/symbolmodal.svg#icon-closeblack"></use>
          </svg>
        </button>
        <p class="modal-text">Leave your contacts and we will call you back</p>
        <form class="form" name="firstName">
          <div class="list-given">
            <label class="form-text" for="user-name">Name</label>
            <div class="form-input-field">
              <input
                class="input-field"
                type="text"
                name="user-name"
                id="user-name"
              />
              <svg class="field-icon" width="18" height="24">
                <use href="./images/symbolmodal.svg#icon-personblack"></use>
              </svg>
            </div>
          </div>
          <div class="list-given">
            <label class="form-text" for="user-tel">Phone</label>
            <div class="form-input-field">
              <input
                class="input-field"
                type="tel"
                name="user-tel"
                id="user-tel"
              />
              <svg class="field-icon" width="18" height="24">
                <use href="./images/symbolmodal.svg#icon-phoneblack"></use>
              </svg>
            </div>
          </div>
          <div class="list-given">
            <label class="form-text" for="user-email">Email</label>
            <div class="form-input-field">
              <input
                class="input-field"
                type="Email"
                name="user-email"
                id="user-email"
              />
              <svg class="field-icon" width="18" height="24">
                <use href="./images/symbolmodal.svg#icon-emailblack"></use>
              </svg>
            </div>
          </div>
          <div class="list-coment">
            <label class="form-text" for="user-comment"> Comment</label>
            <textarea
              class="form-text-input"
              id="user-comment"
              name="user-comment"
              rows="5"
              placeholder="Text input"
            ></textarea>
          </div>
          <div class="chekbox">
            <input
              class="visually-hidden"
              type="checkbox"
              name="user-privacy"
              id="user-privacy"
              value="true"
            />
            <label class="chekbox-text" for="user-privacy"
              ><span class="chekbox-icon-contener">
                <svg class="icon-chekbox" width="10" height="8">
                  <use href="./images/check.svg#icon-check"></use>
                </svg>
              </span>
              I accept the terms and conditions of the
              <a class="chekbox-police" href="tel:+110001111111"
                >Privacy Policy</a
              >
            </label>
          </div>
          <button class="chekbox-button">Send</button>
        </form>
      </div>
    </div>
